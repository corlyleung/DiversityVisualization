<!DOCTYPE html>
<html>
<head>
  <title>Dsnap - Charts</title>
  <style>
  #xaxis .domain {
    fill:none;
    stroke:#000;
  }
  #xaxis text, #yaxis text {
    font-size: 12px;
  }
  </style>
</head>
<body>
  <div id="wrapper">
  </div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    var categories= ['','CS 565', 'CS 519', 'CS 548', 'CS 512', 'CS 467', 'CS 597', 'CS 199', 'CS 546', 'CS 591', 'CS 556', 'CS 511', 'CS 466', 'CS 450', 'CS 465', 'CS 125', 'CS 524', 'CS 554', 'CS 447', 'CS 412', 'CS 527'];

    console.log(categories.length);

    var dollars = [0.3103448275862069, 0.273972602739726, 0.26666666666666666, 0.2626582278481013, 0.2593856655290102, 0.25826446280991733, 0.2414486921529175, 0.2375, 0.23022010707911958, 0.22641509433962265, 0.2222222222222222, 0.21893491124260356, 0.21656600517687663, 0.21420518602029312, 0.20907052080737604, 0.20833333333333334, 0.20353982300884957, 0.2028985507246377, 0.1987353206865402, 0.1978021978021978];

    console.log(dollars.length);

    var colors = ['#0000b4','#0082ca','#0094ff','#0d4bcf','#0066AE','#074285','#00187B','#285964','#405F83','#416545','#4D7069','#6E9985','#7EBC89','#0283AF','#79BCBF','#99C19E'];
    console.log(colors.length);

    var grid = d3.range(25).map(function(i){
      return {'x1':0,'y1':0,'x2':0,'y2':480};
    });

    var tickVals = grid.map(function(d,i){
      if(i>0){ return i*10; }
      else if(i===0){ return "100";}
    });

    var xscale = d3.scale.linear()
            .domain([0, .35])
            .range([0,722]);

    var yscale = d3.scale.linear()
            .domain([0,categories.length])
            .range([0,480]);

    var colorScale = d3.scale.quantize()
            .domain([0,categories.length])
            .range(colors);

    var canvas = d3.select('#wrapper')
            .append('svg')
            .attr({'width':900,'height':550});

    var grids = canvas.append('g')
              .attr('id','grid')
              .attr('transform','translate(150,10)')
              .selectAll('line')
              .data(grid)
              .enter()
              .append('line')
              .attr({'x1':function(d,i){ return i*30; },
                 'y1':function(d){ return d.y1; },
                 'x2':function(d,i){ return i*30; },
                 'y2':function(d){ return d.y2; },
              })
              .style({'stroke':'#adadad','stroke-width':'1px'});

    var xAxis = d3.svg.axis();
      xAxis
        .orient('bottom')
        .scale(xscale)
        .tickValues(tickVals);

    var yAxis = d3.svg.axis();
      yAxis
        .orient('left')
        .scale(yscale)
        .tickSize(2)
        .tickFormat(function(d,i){ return categories[i]; })
        .tickValues(d3.range(21));

    var y_xis = canvas.append('g')
              .attr("transform", "translate(150,0)")
              .attr('id','yaxis')
              .call(yAxis);

    var x_xis = canvas.append('g')
              .attr("transform", "translate(150,480)")
              .attr('id','xaxis')
              .call(xAxis);

    var chart = canvas.append('g')
              .attr("transform", "translate(150,0)")
              .attr('id','bars')
              .selectAll('rect')
              .data(dollars)
              .enter()
              .append('rect')
              .attr('height',19)
              .attr({'x':0,'y':function(d,i){ return yscale(i)+19; }})
              .style('fill',function(d,i){ return colorScale(i); })
              .attr('width',function(d){ return 0; });


    var transit = d3.select("svg").selectAll("rect")
                .data(dollars)
                .transition()
                .duration(1000) 
                .attr("width", function(d) {return xscale(d); });

    var transitext = d3.select('#bars')
              .selectAll('text')
              .data(dollars)
              .enter()
              .append('text')
              .attr({'x':function(d) {return xscale(d)-200; },'y':function(d,i){ return yscale(i)+35; }})
              .text(function(d){ return d; }).style({'fill':'#fff','font-size':'14px'});


  </script>
</body>
</html>
